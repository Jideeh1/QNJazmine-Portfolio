<body>
    <main class="change" id="contacts">
        <nav>
            <button class="navbtn" type="button" onclick="singlePage('index.html')" >Home</button>
            <button class="navbtn" type="button" onclick="singlePage('contacts.html')" >Contacts</button>
            <button class="navbtn" type="button" onclick="singlePage('portfolio.html')" >Portfolio</button>
            <button class="navbtn" type="button" onclick="singlePage('social.html')" >Social</button>
        </nav>
        <img class="content_bg navigated" src="Assets/BackgroundSplashart.png" onerror="this.onerror=null; this.src='assets/error/website_placeholder.webp'" alt="">
        <div class="credits">
            <p>Web Developed By: @Jideeh</p>
        </div>

        <div class="header">
            <h1 class="contact_header">Interested in contacting me? Here!</h1>
            <p onclick="confirmEmail()" href="" target="_blank" class="email">qnjazminebusiness@gmail.com</p onclick="confirmEmail()">
        </div>



        <section class="contact">

            <form action='https://formsubmit.co/f42579e9e1dc4392065a705a9f873c2a' method="POST">
                <div class="input_box first_field">
                    <div class="input_field field">
                        <input type="text" name="name" required placeholder="< Full Name >" id="name" class="item" autocomplete="off">
                        <div class="error_txt">Full Name is required.</div>
                    </div>
                    <div class="input_field field">
                        <input type="email" name="email" required placeholder="< Email Address >" id="email" class="item" autocomplete="off">
                        <div class="error_txt">Email Address is required.</div>
                    </div>
                </div>

                <div class="input_box second_field">
                    <div class="input_field field">
                        <input type="text" placeholder="< Phone Number (Optional) >" id="Phone" class="item" autocomplete="off">
                    </div>
                    <div class="input_field field">
                        <input type="text" name="subject" required placeholder="< Subject >" id="subject" class="item" autocomplete="off">
                        <div class="error_txt">Subject is required</div>

                    </div>
                </div>

                <div class="textarea_field field">
                    <textarea name="msg" id="message" required placeholder="< Input your message here >" class="item" autocomplete="off"></textarea>
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_next" value="#">
                    <div class="error_txt">Can't leave the message blank.</div>
                </div>

                <div class="mail-container">
                    <img src="assets/1left_wing.png" class="wing left-wing" onerror="this.onerror=null; this.src='assets/Error/1left_wing.webp'" />
                    <img src="assets/2mail.png" class="mail" onerror="this.onerror=null; this.src='assets/Error/2mail.webp'" />
                    <img src="assets/3right_wing.png" class="wing right-wing" onerror="this.onerror=null; this.src='assets/Error/3right_wing.webp'" />
                  </div> 

                <button onclick="startFlyAnimation()" type="submit">Send</button>
            </form>
        </section>
    </main>

    <!-- Scripts! EXTERNAL JQUERY SUCKS! -->

        $(window).on("load", function(){
            $(".loader-con").fadeOut("slow");
            console.log("if you don't see it loading, your internet's probably fast.")
        });
    </script>
</body>
